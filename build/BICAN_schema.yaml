        name: parent_cell_set_accession
        description: A list of accessions of cell sets that subsume this cell set.
          This can be used to compose hierarchies of annotated cell sets, built from
          a fixed set of clusters.
        from_schema: https://w3id.org/Cellular-Semantics/General-Cell-Annotation-Open-Standard
        slot_uri: RO:0015003
        alias: parent_cell_set_accession
        owner: Bican_Annotation
        domain_of:
        - Bican_Annotation
        range: string
      transferred_annotations:
        name: transferred_annotations
        from_schema: https://w3id.org/Cellular-Semantics/General-Cell-Annotation-Open-Standard
        alias: transferred_annotations
        owner: Bican_Annotation
        domain_of:
        - Bican_Annotation
        range: AnnotationTransfer
        multivalued: true
      cells:
        name: cells
